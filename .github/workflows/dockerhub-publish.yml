name: dockerhub-publish

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: syshead
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: syshead/gwc-exporter
          tags: |
            # for git tags like v1.2.3, publish image tag 1.2.3
            type=semver,pattern={{version}}
            # also publish/update the floating latest tag
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Derive release version
        shell: bash
        run: |
          # github.ref_name is the tag name, e.g. v1.2.3
          VERSION="${GITHUB_REF_NAME#v}"
          echo "VERSION=${VERSION}" >> "$GITHUB_ENV"

      - name: Build release body from CHANGELOG
        shell: bash
        run: |
          set -euo pipefail

          TAG="${GITHUB_REF_NAME}"
          VERSION="${TAG#v}"

          # Header with Docker Hub references
          cat > release_body.md <<EOF
          Docker image (Docker Hub):
          - syshead/gwc-exporter:${VERSION}
          - syshead/gwc-exporter:latest

          Pull:
          - docker pull syshead/gwc-exporter:${VERSION}

          Docker Hub:
          - https://hub.docker.com/r/syshead/gwc-exporter

          Changelog:
          EOF

          # Extract the section that starts with: ## [vX.Y.Z]
          # and ends right before the next "## [" heading.
          awk -v tag="$TAG" '
            $0 ~ "^## \\[" tag "\\]" {inside=1; print; next}
            inside && $0 ~ "^## \\[" {exit}
            inside {print}
          ' CHANGELOG.md >> release_body.md

          # Fail if the section was not found (only header written)
          if ! grep -q "^## \\[${TAG}\\]" release_body.md; then
            echo "ERROR: CHANGELOG.md does not contain a section header for ${TAG} (expected: ## [${TAG}] - ...)" >&2
            exit 1
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ env.VERSION }}
          generate_release_notes: false
          body_path: release_body.md
